<!Doctype html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
<h1>freeCodeCamp Survey Form</h1>
<p>Thank you for taking the time to help us improve the platform</p>
</div>
<div>
<h3>Name</h3>
<input type="text" placeholder="Enter your name">
</div>
<div>
<h3>Email</h3>
<input type="text" placeholder="Enter your Email"> 
</div>
<div>
<h3>Age (optional)</h3>
<input type="text" placeholder="Age">
</div>
<div>
<h3>Which option best describes your current role?</h3>
<form>
    <label for="role">
    </label>
    <select id="role">
        <option disabled selected value>Select Current Role</option>
        <option value="Student">Student</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Full-Time learner">Full-Time Learner</option>
        <option value="Part-Time">Part-Time</option>
        <option value= "Other">Other</option>
        </select>
</form>
</div>
<div>
<form>
    <h3>Would you recommend freeCodeCamp to a friend</h3>
    <input type="radio" id="Definitely" name=friend value="Definitely">
    <label for="Definitely">Definitely</label><br>
    <input type="radio" id="Maybe" name= friend value="Maybe">
    <label for="Maybe">Maybe</label><br>
    <input type="radio" id="Not at all" name=friend value="Not at all">
    <label for="Not at all">Not at all</label>
</form> 
</div>
<form>
    <h3>What is your favorite feature of freeCodeCamp?</h3>
    <label for= "option">
    </label>
    <select id="option">
        <option disabled selected value="Select Option">Select option</option>
        <option value="challenges">Challenges</option>
        <option value="community">Community</option>
        <option value="open Source">Open Source</option>
        <option value="projects">Projects</option>
    
    </select>


</form>


</body>
